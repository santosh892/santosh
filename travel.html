<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <title>Travel Gallery</title>
  <style> 
    :root {
      --bg: #030516;
      --accent1: #00f5ff;
      --accent2: #b400ff;
      --card-bg: rgba(255, 255, 255, 0.05);
      --text: #eaf7ff;
    }

    body {
      margin: 0;
      font-family: "Orbitron", sans-serif;
      background: radial-gradient(circle at 30% 30%, #060b25 0%, var(--bg) 70%);
      color: var(--text);
      min-height: 100vh;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 40px 20px 20px;
    }

    header h1 {
      font-size: 2rem;
      letter-spacing: 3px;
      background: linear-gradient(90deg, var(--accent1), var(--accent2));
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      text-transform: uppercase;
    }

    header p {
      font-size: 1rem;
      color: #9bb0d0;
    }

    /* GALLERY GRID */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 16px;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    /* CARD STYLE */
    .card {
      position: relative;
      overflow: hidden;
      border-radius: 14px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.1);
      background: var(--card-bg);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      cursor: pointer;
    }

    .card:hover {
      transform: scale(1.03);
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
    }

    /* Image & Video Shared Styling */
    .card img,
    .card video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      border-radius: 14px;
      transition: opacity 0.3s ease;
    }

    .card:hover img,
    .card:hover video {
      opacity: 0.9;
    }

    /* LIGHTBOX */
    .lightbox {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 20, 0.95);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      flex-direction: column;
    }

    .lightbox.show {
      display: flex;
      animation: fadeIn 0.4s ease;
    }

    .lightbox img,
    .lightbox video {
      max-width: 90%;
      max-height: 80%;
      border-radius: 10px;
      box-shadow: 0 0 40px rgba(0, 255, 255, 0.4);
    }

    .close-btn {
      position: fixed;
      top: 20px;
      right: 30px;
      color: var(--accent1);
      font-size: 1.5rem;
      cursor: pointer;
      background: rgba(255,255,255,0.05);
      border-radius: 8px;
      padding: 6px 12px;
      border: 1px solid rgba(255,255,255,0.1);
      backdrop-filter: blur(6px);
      z-index: 10000;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* RESPONSIVE TWEAKS */
    @media (max-width: 600px) {
      header h1 { font-size: 1.6rem; }
      header p { font-size: 0.9rem; }
      .gallery { gap: 10px; padding: 10px; }
    }

    footer {
      text-align: center;
      padding: 20px;
      color: #7f9dbf;
      font-size: 0.9rem;
    }
  </style>
</head>

  <script>
    const lightbox = document.getElementById('lightbox');
    const closeBtn = document.getElementById('closeBtn');

    // Create elements for lightbox dynamically
    const lightboxImg = document.createElement('img');
    const lightboxVideo = document.createElement('video');
    lightboxVideo.controls = true;

    // Handle both image and video clicks
    document.querySelectorAll('.gallery .card').forEach(card => {
      card.addEventListener('click', () => {
        const media = card.querySelector('img, video');
        lightbox.innerHTML = '<span class="close-btn" id="closeBtn">‚úï</span>'; // reset
        if (media.tagName === 'IMG') {
          lightboxImg.src = media.src;
          lightbox.appendChild(lightboxImg);
        } else if (media.tagName === 'VIDEO') {
          lightboxVideo.src = media.src;
          lightbox.appendChild(lightboxVideo);
        }
        lightbox.classList.add('show');
        document.getElementById('closeBtn').addEventListener('click', () => lightbox.classList.remove('show'));
      });
    });

    lightbox.addEventListener('click', (e) => {
      if (e.target === lightbox) lightbox.classList.remove('show');
    });
