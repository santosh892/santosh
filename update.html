<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coming Soon</title>
  <style>
    /* basic reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
      background: #111; /* dark background */
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .container {
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 0.5em;
      animation: fadeIn 2s ease-in-out infinite alternate;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 1.5em;
    }
    .loader {
      width: 50px;
      height: 50px;
      border: 6px solid rgba(255,255,255,0.2);
      border-top-color: #fff;
      border-radius: 50%;
      animation: spin 1s infinite linear;
      margin: 0 auto;
    }
    .dots {
      display: inline-block;
      margin-left: 5px;
    }
    .dots span {
      display: inline-block;
      width: 8px;
      height: 8px;
      background: #fff;
      border-radius: 50%;
      margin: 0 2px;
      opacity: 0;
      animation: blink 1.4s infinite both;
    }
    .dots span:nth-child(1) { animation-delay: 0s; }
    .dots span:nth-child(2) { animation-delay: 0.2s; }
    .dots span:nth-child(3) { animation-delay: 0.4s; }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    @keyframes fadeIn {
      from { opacity: 0.5; }
      to { opacity: 1; }
    }
    @keyframes blink {
      0%, 80%, 100% { opacity: 0; }
      40% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Coming Soon</h1>
    <p>We’re working on something awesome.<br> Stay in touch<span class="dots"><span></span><span></span><span></span></span></p>
    <div class="loader"></div>
  </div>

  <script>
    // Optional: you can update text or animate things with JS if you like
    
    // Example: change “Coming Soon” to “Updating…” after some time
    setTimeout(() => {
      const heading = document.querySelector('h1');
      heading.textContent = 'Updating...';
    }, 5000);  // after 5 seconds
  </script>
</body>
</html>
