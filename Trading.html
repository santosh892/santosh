<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Trading Skills Showcase</title>
  <style>
    body {
      background-color: #1e1e1e;
      color: #f0f0f0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    .animated-title {
      font-size: 3em;
      margin-top: 50px;
      position: relative;
      display: inline-block;
      color: #00e676;
      overflow: hidden;
    }

    .animated-title::after {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        to right,
        rgba(0,230,118,0),
        rgba(0,230,118,0.8),
        rgba(0,230,118,0)
      );
      transform: skewX(-25deg);
      animation: slide-highlight 3s infinite;
    }

    @keyframes slide-highlight {
      0% {
        left: -100%;
      }
      50% {
        left: 100%;
      }
      100% {
        left: -100%;
      }
    }

    .skills-list {
      margin: 40px 0;
      font-size: 1.5em;
      line-height: 1.6;
    }

    .skills-list span {
      display: inline-block;
      margin: 0 10px;
      padding: 5px 10px;
      border: 2px solid #00e676;
      border-radius: 5px;
      transition: transform 0.3s, background-color 0.3s;
    }
    .skills-list span:hover {
      transform: scale(1.2);
      background-color: #00e676;
      color: #1e1e1e;
    }

    .image-gallery {
      margin-top: 30px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .image-gallery img {
      width: 250px;
      height: auto;
      border: 3px solid #333;
      border-radius: 10px;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .image-gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 20px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>

  <div class="animated-title">My Trading Skills</div>

  <div class="skills-list">
    <!-- Add your specific trading skills here -->


</body>
</html>
