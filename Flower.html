<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flower Collection</title>
  <style>
    body {
      background: #f0f8ff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
      overflow-x: hidden;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 30px;
      color: #2e8b57;
    }

    /* ðŸŒ¸ Petal animation */
    .petal {
      position: absolute;
      width: 10px;
      height: 10px;
      background: pink;
      border-radius: 50%;
      opacity: 0.8;
      animation: fall 5s infinite;
    }

    @keyframes fall {
      0% { transform: translateY(-100px) scale(1); opacity: 0; }
      10% { opacity: 1; }
      100% { transform: translateY(500px) scale(0.5); opacity: 0; }
    }

    /* ðŸŒº Responsive grid gallery */
    .flower-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 20px;
      justify-items: center;
      padding: 0 10px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .flower-card {
      width: 100%;
      aspect-ratio: 1 / 1; /* keeps square shape */
      overflow: hidden;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      position: relative;
      transition: transform 0.3s, box-shadow 0.3s;
      background: white;
      cursor: pointer;
    }

    .flower-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s;
    }

    .flower-card:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    .flower-card:hover img {
      transform: scale(1.2);
    }

    .flower-caption {
      position: absolute;
      bottom: 0;
      background: rgba(0,0,0,0.5);
      color: #fff;
      width: 100%;
      padding: 8px;
      font-size: 1em;
      text-align: center;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .flower-card:hover .flower-caption {
      opacity: 1;
    }

    /* ðŸ“± Mobile fixes: keep grid look */
    @media (max-width: 768px) {
      .flower-gallery {
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
        gap: 10px;
      }

      h1 {
        font-size: 2em;
      }
    }

    @media (max-width: 480px) {
      .flower-gallery {
        grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
        gap: 8px;
      }

      h1 {
        font-size: 1.8em;
      }
    }
  </style>
</head>
<body>

  <h1>Flower Collection</h1>

  <!-- ðŸŽµ Background music -->
  <audio id="bgMusic" autoplay loop>
    <source src="Image/audioflower.mp3" type="audio/mpeg">
    <source src="Image/audioflower.ogg" type="audio/ogg">
    Your browser does not support the audio element.
  </audio>

  <!-- ðŸŒ¸ Falling petals -->
  <div class="petal" style="left: 10%; animation-delay: 0s;"></div>
  <div class="petal" style="left: 30%; animation-delay: 1s;"></div>
  <div class="petal" style="left: 50%; animation-delay: 2s;"></div>
  <div class="petal" style="left: 70%; animation-delay: 3s;"></div>
  <div class="petal" style="left: 90%; animation-delay: 4s;"></div>

  <!-- ðŸŒ¼ Flower gallery -->
  <div class="flower-gallery">
    <div class="flower-card"><img src="Image/rose2.jpg" alt="Flower 1"><div class="flower-caption">Rose</div></div>
    <div class="flower-card"><img src="Image/flower6.jpg" alt="Flower 2"><div class="flower-caption">Petunias</div></div>
    <div class="flower-card"><img src="Image/flower7.jpg" alt="Flower 3"><div class="flower-caption">Geranium</div></div>
    <div class="flower-card"><img src="Image/flower5.jpg" alt="Flower 4"><div class="flower-caption">Dianthus</div></div>
    <div class="flower-card"><img src="Image/flower4.jpg" alt="Flower 5"><div class="flower-caption">Rhododendron arboreum</div></div>
    <div class="flower-card"><img src="Image/flower2.jpg" alt="Flower 6"><div class="flower-caption">Petunia</div></div>

    <div class="flower-card"><img src="Image/flower01.jpg" alt="Flower 7"><div class="flower-caption">Hydrangea macrophylla</div></div>
    <div class="flower-card"><img src="Image/flower9.jpg" alt="Flower 8"><div class="flower-caption">Rain lily</div></div>
    <div class="flower-card"><img src="Image/flower10.jpg" alt="Flower 9"><div class="flower-caption">Catharanthus roseus</div></div>
    <div class="flower-card"><img src="Image/flower11.jpg" alt="Flower 10"><div class="flower-caption">Tropaeolum majus</div></div>
    <div class="flower-card"><img src="Image/flower12.jpg" alt="Flower 11"><div class="flower-caption">Pelargonium</div></div>
    <div class="flower-card"><img src="Image/flower13.jpg" alt="Flower 12"><div class="flower-caption">Crapulous</div></div>
    <div class="flower-card"><img src="Image/flower14.jpg" alt="Flower 13"><div class="flower-caption">Pink rain lily</div></div>
  </div>

  <script>
    const music = document.getElementById("bgMusic");
    window.addEventListener("load", () => {
      const playPromise = music.play();
      if (playPromise !== undefined) {
        playPromise.catch(() => {
          document.addEventListener("click", () => {
            music.play();
          }, { once: true });
        });
      }
    });
  </script>

</body>
</html>
