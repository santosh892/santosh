<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>S.K</title>

  <!-- Font Awesome -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: #111;
      font-family: Arial, sans-serif;
      color: white;
      overflow: hidden;
    }

    .typing-header {
      position: fixed;
      top: 20px;
      width: 100%;
      text-align: center;
      font-size: 58px;
      font-weight: bold;
      color: #60a5fa;
      z-index: 10;
    }

    /* -------- V-SHAPE SOCIAL ICONS -------- */
    .social-icons {
      position: fixed;
      top: 30%;
      left: 50%;
      transform: translateX(-50%);
      display: grid;
      grid-template-columns: repeat(5, 60px);
      grid-auto-rows: 60px;
      gap: 10px 20px;
      z-index: 10;
    }

    .social-icons a {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 50px;
      height: 50px;
      color: white;
      font-size: 26px;
      text-decoration: none;
      transition: 0.3s;
    }

    .social-icons a:hover {
      color: #60a5fa;
      transform: translateY(-5px);
    }

    /* Grid positions for V-shape */
    .row1-left   { grid-column: 1; grid-row: 1; }
    .row1-right  { grid-column: 5; grid-row: 1; }
    .row2-left   { grid-column: 2; grid-row: 2; }
    .row2-right  { grid-column: 4; grid-row: 2; }
    .row3-left   { grid-column: 2; grid-row: 3; }
    .row3-right  { grid-column: 4; grid-row: 3; }
    .row4-center { grid-column: 3; grid-row: 4; }

    /* -------- BUTTON -------- */
    .button-container {
      position: fixed;
      top: 88%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
    }

    .warning-button {
      background-color: red;
      color: white;
      font-size: 20px;
      font-weight: bold;
      padding: 15px 40px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: 0.3s;
    }

    .warning-button:hover {
      background-color: darkred;
    }

    .warning-icon {
      font-size: 24px;
    }

    /* Canvas for rain */
    canvas {
      display: block;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1; /* behind content */
    }

    /* -------- PLASMA BULB -------- */
    .plasma-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      z-index: 20;
    }

    .plasma-ball {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: radial-gradient(circle, #111 5%, #333 20%, #555 45%, #111 70%, #000 100%);
      position: relative;
      box-shadow: inset 0 0 20px #333, inset 0 0 40px #555, 0 0 5px #000;
      transition: all 0.3s ease;
      cursor: default;
    }

    .plasma-ball.on {
      background: radial-gradient(circle, #fff3c4 5%, #ffd380 20%, #ffa500 45%, #ff8c00 70%, #803300 100%);
      box-shadow:
        0 0 20px #ffd380,
        0 0 40px #ffb347,
        inset 0 0 30px #fff3c4,
        inset 0 0 40px #ffd380;
    }

    .beam-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 120px;
      height: 120px;
      pointer-events: none;
    }

    .beam {
      position: absolute;
      width: 2px;
      height: 60px;
      background: linear-gradient(white, #ffc87c, transparent);
      left: 50%;
      top: 50%;
      transform-origin: top;
      border-radius: 2px;
      opacity: 0;
    }

    .beam.on {
      opacity: 1;
      animation: moveBeam 2s infinite ease-in-out;
    }

    @keyframes moveBeam {
      0% { transform: rotate(20deg) scaleY(1); opacity: 1; }
      50% { transform: rotate(-20deg) scaleY(1.3); opacity: 0.7; }
      100% { transform: rotate(25deg) scaleY(1); opacity: 1; }
    }

    .stand {
      width: 90px;
      height: 60px;
      background: #2b2b2b;
      border-radius: 12px;
      margin-top: 5px;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 0 15px #000;
    }

    .power-btn {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      background: #000;
      border: 3px solid #ffa500;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 0 8px #ffb347;
      transition: all 0.2s;
    }

    .power-btn.off {
      border-color: #555;
      box-shadow: 0 0 3px #000;
    }

    .power-btn div {
      width: 10px;
      height: 10px;
      border: 2px solid #ffa500;
      border-radius: 50%;
      border-top-color: transparent;
      border-left-color: transparent;
    }

    .power-btn.off div {
      border-color: #555;
      border-top-color: transparent;
      border-left-color: transparent;
    }
  </style>
</head>
<body>

  <!-- Typing header -->
  <div class="typing-header" id="typing-header"></div>

  <!-- Social icons -->
  <div class="social-icons">
    <a class="row1-left" href="https://github.com/santosh892" target="_blank"><i class="fab fa-github"></i></a>
    <a class="row1-right" href="https://www.facebook.com/santosh.MegaEth" target="_blank"><i class="fab fa-facebook-f"></i></a>
    <a class="row2-left" href="https://github.com/santosh8292" target="_blank"><i class="fab fa-github"></i></a>
    <a class="row2-right" href="https://www.facebook.com/santosh.ether" target="_blank"><i class="fab fa-facebook-f"></i></a>
    <a class="row3-left" href="https://www.instagram.com/santoshchhetri1" target="_blank"><i class="fab fa-instagram"></i></a>
    <a class="row3-right" href="https://www.instagram.com/santosh_chhetri58" target="_blank"><i class="fab fa-instagram"></i></a>
    <a class="row4-center" href="https://linkedin.com/in/yourLinkedInProfile" target="_blank"><i class="fab fa-linkedin"></i></a>
  </div>

  <!-- Button -->
  <div class="button-container">
    <button class="warning-button" onclick="goNextPage()">
      <span class="warning-icon">⚠️</span> Click to Continue
    </button>
  </div>

  <!-- Center Plasma Bulb -->
  <div class="plasma-container" style="position: fixed; top: calc(30% - 60px); left: 50%; transform: translateX(-50%);">
    <div id="plasma-center" class="plasma-ball"></div>
    <div class="beam-container" id="beams-center">
      <div class="beam" style="transform: rotate(0deg)"></div>
      <div class="beam" style="transform: rotate(90deg)"></div>
      <div class="beam" style="transform: rotate(180deg)"></div>
      <div class="beam" style="transform: rotate(270deg)"></div>
    </div>
    <div class="stand">
      <div id="btn-center" class="power-btn off"><div></div></div>
    </div>
  </div>

  <!-- Rain canvas -->
  <canvas id="canvas-club"></canvas>

  <script>
    // Typing effect
    const typingText  = ["Hi", "Hello", "Hola", "Bonjour", "Nǐ hǎo", "Namaste", "Salve", "Konnichiwa"];
    const typingHeader = document.getElementById("typing-header");
    let arrayIndex = 0;
    let charIndex  = 0;
    let isDeleting = false;

    function typeEffect() {
      const currentText = typingText[arrayIndex];
      if (!isDeleting) {
        typingHeader.textContent = currentText.slice(0, charIndex++);
        if (charIndex > currentText.length) {
          isDeleting = true;
          setTimeout(typeEffect, 1000);
          return;
        }
      } else {
        typingHeader.textContent = currentText.slice(0, charIndex--);
        if (charIndex === 0) {
          isDeleting = false;
          arrayIndex = (arrayIndex + 1) % typingText.length;
        }
      }
      setTimeout(typeEffect, isDeleting ? 80 : 120);
    }
    typeEffect();

    function goNextPage() {
      window.location.href = "Next.html";
    }

    // Rain effect
    const canvas = document.getElementById("canvas-club");
    const ctx = canvas.getContext("2d");
    let w = canvas.width = window.innerWidth;
    let h = canvas.height = window.innerHeight;

    window.addEventListener("resize", () => {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    });

    function random(min, max) {
      return Math.random() * (max - min) + min;
    }

    class Raindrop {
      constructor() { this.reset(); }
      reset() {
        this.x = random(0, w);
        this.y = random(-h, 0);
        this.length = random(10, 20);
        this.speed = random(4, 10);
        this.opacity = random(0.1, 0.5);
        this.width = random(1, 2);
      }
      update() {
        this.y += this.speed;
        if (this.y > h) this.reset();
      }
      draw(ctx) {
        ctx.beginPath();
        ctx.strokeStyle = `rgba(174,194,224,${this.opacity})`;
        ctx.lineWidth = this.width;
        ctx.moveTo(this.x, this.y);
        ctx.lineTo(this.x, this.y + this.length);
        ctx.stroke();
      }
    }

    const raindrops = [];
    for (let i = 0; i < 500; i++) raindrops.push(new Raindrop());

    function animateRain() {
      ctx.clearRect(0, 0, w, h);
      for (let drop of raindrops) { drop.update(); drop.draw(ctx); }
      requestAnimationFrame(animateRain);
    }
    animateRain();

    // Center plasma bulb button
    const plasmaCenter = document.getElementById("plasma-center");
    const beamsCenter = document.getElementById("beams-center").querySelectorAll('.beam');
    const btnCenter = document.getElementById("btn-center");
    let isOnCenter = false;

    btnCenter.addEventListener('click', () => {
      isOnCenter = !isOnCenter;
      plasmaCenter.classList.toggle('on', isOnCenter);
      btnCenter.classList.toggle('off', !isOnCenter);
      beamsCenter.forEach(b => b.classList.toggle('on', isOnCenter));
    });
  </script>

</body>
</html>
