<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>V-Shape Social</title>

  <!-- Font Awesome -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: #111;
      font-family: Arial, sans-serif;
      color: white;
      overflow: hidden;
    }

    .typing-header {
      position: fixed;
      top: 20px;
      width: 100%;
      text-align: center;
      font-size: 58px;
      font-weight: bold;
      color: #60a5fa;
    }

    /* -------- V-SHAPE SOCIAL ICONS -------- */
    .social-icons {
      position: fixed;
      top: 30%;
      left: 50%;
      transform: translateX(-50%);
      display: grid;
      grid-template-columns: repeat(5, 60px);
      grid-auto-rows: 60px;
      gap: 10px 20px;
      z-index: 10;
    }

    .social-icons a {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 50px;
      height: 50px;
      color: white;
      font-size: 26px;
      text-decoration: none;
      transition: 0.3s;
    }

    .social-icons a:hover {
      color: #60a5fa;
      transform: translateY(-5px);
    }

    /* Grid positions for requested V-shape */
    /* Row 1 */
    .row1-left   { grid-column: 1; grid-row: 1; }  /* GitHub 1 */
    .row1-right  { grid-column: 5; grid-row: 1; }  /* Facebook 1 */

    /* Row 2 */
    .row2-left   { grid-column: 2; grid-row: 2; }  /* GitHub 2 */
    .row2-right  { grid-column: 4; grid-row: 2; }  /* Facebook 2 */

    /* Row 3 (Bottom row) */
    .row3-left   { grid-column: 2; grid-row: 3; }  /* Instagram 1 */
    .row3-right  { grid-column: 4; grid-row: 3; }  /* Instagram 2 */

    /* Row 4 (Bottom center) */
    .row4-center { grid-column: 3; grid-row: 4; }  /* LinkedIn */

    /* -------- BUTTON -------- */
    .button-container {
      position: fixed;
      top: 88%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .warning-button {
      background-color: red;
      color: white;
      font-size: 20px;
      font-weight: bold;
      padding: 15px 40px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: 0.3s;
    }

    .warning-button:hover {
      background-color: darkred;
    }

    .warning-icon {
      font-size: 24px;
    }

  </style>
</head>
<body>

  <div class="typing-header" id="typing-header"></div>

  <!-- ----------- SOCIAL ICONS V SHAPE ----------- -->
  <div class="social-icons">

    <!-- Row 1 -->
    <a class="row1-left" href="https://github.com/santosh892" target="_blank">
      <i class="fab fa-github"></i>
    </a>
    <a class="row1-right" href="https://www.facebook.com/santosh.MegaEth" target="_blank">
      <i class="fab fa-facebook-f"></i>
    </a>

    <!-- Row 2 -->
    <a class="row2-left" href="https://github.com/santosh8292" target="_blank">
      <i class="fab fa-github"></i>
    </a>
    <a class="row2-right" href="https://www.facebook.com/santosh.ether" target="_blank">
      <i class="fab fa-facebook-f"></i>
    </a>

    <!-- Row 3 -->
    <a class="row3-left" href="https://www.instagram.com/santoshchhetri1" target="_blank">
      <i class="fab fa-instagram"></i>
    </a>
    <a class="row3-right" href="https://www.instagram.com/santosh_chhetri58" target="_blank">
      <i class="fab fa-instagram"></i>
    </a>

    <!-- Row 4 -->
    <a class="row4-center" href="https://linkedin.com/in/yourLinkedInProfile" target="_blank">
      <i class="fab fa-linkedin"></i>
    </a>

  </div>

  <!-- ---------------- CLICK BUTTON ---------------- -->
  <div class="button-container">
    <button class="warning-button" onclick="goNextPage()">
      <span class="warning-icon">⚠️</span> Click to Continue
    </button>
  </div>

  <script>
    const typingText  = ["Hi", "Hello", "Hola", "Bonjour", "Nǐ hǎo", "Namaste", "Salve", "Konnichiwa"];
    const typingHeader = document.getElementById("typing-header");
    let arrayIndex = 0;
    let charIndex  = 0;
    let isDeleting = false;

    function typeEffect() {
      const currentText = typingText[arrayIndex];
      if (!isDeleting) {
        typingHeader.textContent = currentText.slice(0, charIndex++);
        if (charIndex > currentText.length) {
          isDeleting = true;
          setTimeout(typeEffect, 1000);
          return;
        }
      } else {
        typingHeader.textContent = currentText.slice(0, charIndex--);
        if (charIndex === 0) {
          isDeleting = false;
          arrayIndex = (arrayIndex + 1) % typingText.length;
        }
      }
      setTimeout(typeEffect, isDeleting ? 80 : 120);
    }
    typeEffect();

    function goNextPage() {
      window.location.href = "Next.html";
    }
  </script>

</body>
</html>
