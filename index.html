  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: #111;
      font-family: Arial, sans-serif;
      color: white;
      overflow: visible;
      position: relative;
    }

    .typing-header {
      position: fixed;
      top: 20px;
      width: 100%;
      text-align: center;
      font-size: 58px;
      font-weight: bold;
      color: #60a5fa;
    }

    .button-container {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .warning-button {
      background-color: red;
      color: white;
      font-size: 20px;
      font-weight: bold;
      padding: 15px 40px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: 0.3s;
    }

    .warning-button:hover {
      background-color: darkred;
    }

    .warning-icon {
      font-size: 24px;
    }

    .name-container {
      position: fixed;
      bottom: 20px;
      left: 20px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .animated-name {
      font-size: 34px;
      font-weight: bold;
      display: flex;
      gap: 2px;
    }

    .animated-name span {
      animation: colorChange 2s infinite;
    }

    @keyframes colorChange {
      0%   { color: #f87171; }
      25%  { color: #fbbf24; }
      50%  { color: #34d399; }
      75%  { color: #60a5fa; }
      100% { color: #f87171; }
    }

    /* Social Icons above the button */
    .social-icons {
      position: fixed;
      /* Set it a little above the button container */
      top: calc(50% - 80px);
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
      z-index: 10;
    }

    .social-icons a {
      color: white;
      font-size: 28px;
      text-decoration: none;
      transition: color 0.3s;
    }

    .social-icons a:hover {
      color: #60a5fa;
    }

  </style>
</head>
<body>

  <div class="button-container">

  <script>
    const typingText  = ["Hi", "Hello", "Hola", "Bonjour", "Nǐ hǎo", "Namaste", "Salve", "Konnichiwa"];
    const typingHeader = document.getElementById("typing-header");
    let arrayIndex = 0;
    let charIndex  = 0;
    let isDeleting = false;

    function typeEffect() {
      const currentText = typingText[arrayIndex];
      if (!isDeleting) {
        typingHeader.textContent = currentText.slice(0, charIndex++);
        if (charIndex > currentText.length) {
          isDeleting = true;
          setTimeout(typeEffect, 1000);
          return;
        }
      } else {
        typingHeader.textContent = currentText.slice(0, charIndex--);
        if (charIndex === 0) {
          isDeleting = false;
          arrayIndex = (arrayIndex + 1) % typingText.length;
        }
      }
      setTimeout(typeEffect, isDeleting ? 80 : 120);
    }
    typeEffect();


    

    function goNextPage() {
      window.location.href = "Next.html"; // replace as needed
    }
  </script>
