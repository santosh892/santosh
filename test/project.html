<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Projects</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #0d1117;
      color: #f0f6fc;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding-top: 40px;
    }

    .projects-container {
      position: relative;
      width: 90%;
      max-width: 800px;
      border: 2px solid #30363d;
      border-radius: 12px;
      padding: 40px 20px 60px 20px;
      box-sizing: border-box;
      background: #161b22;
    }

    .projects-header {
      text-align: center;
      margin-bottom: 20px;
    }
    .projects-header h1 {
      margin: 0;
      font-size: 2rem;
      color: #58a6ff;
    }

    .button-wrapper {
      text-align: center;
      margin-bottom: 30px;
    }
    .center-button {
      padding: 14px 24px;
      font-size: 1.2rem;
      color: #ffffff;
      background-color: #238636;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.3s ease, background 0.3s ease;
    }
    .center-button:hover {
      background-color: #2ea043;
      transform: scale(1.05);
    }

    .project-list {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      flex-direction: column;
      gap: 16px;
      transform: translateX(-100%);
      opacity: 0;
      transition: transform 0.8s ease, opacity 0.8s ease;
    }
    .project-list.show {
      transform: translateX(0);
      opacity: 1;
    }
    .project-list li {
      font-size: 1.3rem;
      cursor: pointer;
      padding: 10px 14px;
      border: 1px solid #30363d;
      border-radius: 8px;
      background: #21262d;
      transition: transform 0.3s ease, background 0.3s ease;
    }
    .project-list li:hover {
      transform: scale(1.05);
      background: #2d333b;
    }

  </style>
</head>
<body>
  <div class="projects-container">
    <div class="projects-header">
      <h1>Completed Projects</h1>
    </div>

    <div class="button-wrapper">
      <button class="center-button" id="viewAssetsBtn">View My Assets / Holdings</button>
    </div>

    <ul class="project-list" id="projectList">
      <li>Omni Network</li>
      <li>Plume Network</li>
      <li>BounceBit</li>
      <li>METAGALAXY LAND</li>
      <li>Farm</li>
      <!-- Add more project names here -->
    </ul>
  </div>

  <script>
    // Animate list in when page loads
    window.addEventListener('DOMContentLoaded', () => {
      const list = document.getElementById('projectList');
      setTimeout(() => {
        list.classList.add('show');
      }, 200);
    });

    // Button click opens BscScan link
    document.getElementById('viewAssetsBtn').addEventListener('click', () => {
      const url = 'https://bscscan.com/address/0xfb6c966da8140ceeaf69eca66fc625d8d695b658';
      window.open(url, '_blank');
    });
  </script>
</body>
</html>
